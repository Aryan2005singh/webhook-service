version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook-api
    ports:
      - "8000:8000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-default-secret-change-me}
      - DATABASE_URL=/data/messages.db
      - LOG_LEVEL=INFO
    volumes:
      - db-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/ready')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  db-data:
    driver: local
